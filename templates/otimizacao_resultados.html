<h3 class="text-center" style="color: #4CAF50;">Melhores Parâmetros Encontrados para o Modelo: {{ modelo_nome }}</h3>
<table class="table table-striped table-bordered" style="width: 100%; border-collapse: collapse;">
    <thead style="background-color: #4CAF50; color: white;">
        <tr>
            <th style="text-align: center; padding: 12px;">Parâmetro</th>
            <th style="text-align: center; padding: 12px;">Valor</th>
        </tr>
    </thead>
    <tbody>
        {% for parametro, valor in melhores_parametros.items() %}
        <tr style="background-color: #f9f9f9;">
            <td style="padding: 10px; text-align: center;">{{ parametro }}</td>
            <td style="padding: 10px; text-align: center; color: #4CAF50;">{{ valor }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Botão para voltar para a Home -->
<a href="/" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; color: white; padding: 10px 20px; text-align: center; border-radius: 5px; text-decoration: none;">Voltar para Home</a>

<!-- Opções de download -->
<div style="margin-top: 20px;">
    <a href="{{ url_for('baixar_parametros', formato='json', melhores_parametros=melhores_parametros | tojson) }}" class="btn btn-success" style="background-color: #28a745; border-color: #28a745; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">
       Baixar em JSON
    </a>
</div>
